# Development override for Docker Compose
# Usage: docker compose --env-file .env.development -f docker-compose.yml -f docker-compose.dev.yml up
# This only starts the Postgres database container.
# Run the Next.js dev server on your host with: pnpm dev

services:
  db-dev:
    image: postgres:17.5-alpine
    container_name: db-dev
    restart: unless-stopped
    networks:
      - app_network
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
