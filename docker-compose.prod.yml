# Production override for Docker Compose
# Usage: docker compose --env-file .env.production -f docker-compose.yml -f docker-compose.prod.yml up

services:
  db-prod:
    image: postgres:17.5-alpine
    container_name: db-prod
    restart: unless-stopped
    networks:
      - app_network
    env_file:
      - .env.production
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: app-prod
    restart: unless-stopped
    networks:
      - app_network
    env_file:
      - .env.production
    depends_on:
      db-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: unless-stopped
    networks:
      - app_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./certs/logankuzyk.com.pem:/etc/ssl/certs/origin.pem:ro
      - ./certs/logankuzyk.com.key:/etc/ssl/private/origin.key:ro
    depends_on:
      app-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
